<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<title>Set Background Color</title>

<!--
Example of using a function.

-Michael Weeks, September 2, 2022
-->


<script type="application/javascript">

// 
// Change the background screen color to blue.
//
function blue() {
  document.bgColor = "#0000f0";
  Fill = "#0000f0";
}


// 
// Change the background screen color to green.
//
function green() {
  document.bgColor = "#0f6000";
  Fill = "#0f6000";
}


// 
// Change the background screen color to red.
//
function red() {
  document.bgColor = "#f04040";
  Fill = "#f04040";
}



function loadComplete() {
  console.log("Load is complete."); 
  blue(); //red();
}


</script>

</head>
<body onload="loadComplete()" bgcolor="#000000" text="#ffffff">


<h2>Change Background Color</h2>

</body></html>
