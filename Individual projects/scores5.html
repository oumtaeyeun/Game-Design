<!doctype html>
<html>
<head>
<title>Scores5</title>
<script type="application/javascript">
  var canvas;  // canvas is not defined yet!
  var ctx;
  var player1_score = 0;
  var player2_score = 0;
  function UpdateScore(player_num, pts) {
    if (player_num == 1)
      player1_score += pts; 
    else
      player2_score += pts; 

    // Repeat the filled rectangle, 
    // to over-write text from before
    ctx.fillStyle = "#10CC77";
    ctx.fillRect(0, 0, 100, 100); 

    ctx.fillStyle = "white";
    ctx.font = "bold 12px Arial";

    var str = "Player1: " + player1_score;
    ctx.fillText(str, 5, 40);
    str = "Player2: " + player2_score;
    ctx.fillText(str, 5, 60);
    //document.getElementById("scores").innerHTML =  
    //  "Player1: " + player1_score + ", Player2: " + player2_score;
  }
</script>
</head>
<body>
    <canvas id="theCanvas" width="100" height="100">
    </canvas> <br>
    <button onclick="UpdateScore(1, 10);">player1 +10</button>
    <button onclick="UpdateScore(2, 10);">player2 +10</button>
<script type="application/javascript">
  // Make the canvas a solid color
  canvas = document.getElementById("theCanvas");
  ctx = canvas.getContext("2d");
  ctx.fillStyle = "#10CC77";
  ctx.fillRect(0, 0, 100, 100); 
</script>
</body></html>
